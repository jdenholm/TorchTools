name: torch-tools
channels:
  - main
dependencies:
  - python>=3.9.10
  - black
  - conda-forge::black-jupyter
  - mypy>=0.98
  - pytest
  - pydocstyle
  - pylint
  - pip
  - pip:
    - sphinx
    - sphinx_rtd_theme
    - ipykernel
    - scikit-learn
    - pandas
    - matplotlib
    - scikit-image
    - palmerpenguins
    - "-e ."
